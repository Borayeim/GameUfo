<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="x-icon" href="ufo.png">
  <title>UFO 2D Game</title>
  <style>
    canvas {
      display: block;
      margin: 0 auto;
      background: url('background.png') no-repeat center center;
      background-size: cover;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const player = {
      x: 370,
      y: 480,
      width: 50,
      height: 50,
      speed: 5,
      image: new Image(),
    };
    player.image.src = 'player.png';

    const bullet = {
      x: 0,
      y: player.y,
      width: 5,
      height: 15,
      speed: 7,
      active: false,
      image: new Image(),
    };
    bullet.image.src = 'bullet.png';

    const enemies = [];
    const numEnemies = 6;

    for (let i = 0; i < numEnemies; i++) {
      enemies.push({
        x: Math.random() * (canvas.width - 50),
        y: Math.random() * 150,
        width: 50,
        height: 50,
        speed: 2 + Math.random() * 2,
        image: new Image(),
      });
      enemies[i].image.src = 'enemy.png';
    }

    let score = 0;
    let keys = {};

    document.addEventListener('keydown', (e) => (keys[e.key] = true));
    document.addEventListener('keyup', (e) => (keys[e.key] = false));

    canvas.addEventListener('touchstart', handleTouchStart);
    canvas.addEventListener('touchmove', handleTouchMove);
    canvas.addEventListener('touchend', handleTouchEnd);

    function handleTouchStart(e) {
      const touch = e.touches[0];
      if (touch.clientX < canvas.width / 2) {
        keys['ArrowLeft'] = true;
      } else {
        keys['ArrowRight'] = true;
      }
      keys[' '] = true;
    }

    function handleTouchMove(e) {
      e.preventDefault();
    }

    function handleTouchEnd(e) {
      keys['ArrowLeft'] = false;
      keys['ArrowRight'] = false;
      keys[' '] = false;
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x < canvas.width - player.width)
        player.x += player.speed;

      if (keys[' '] && !bullet.active) {
        bullet.x = player.x + player.width / 2 - bullet.width / 2;
        bullet.y = player.y;
        bullet.active = true;
      }
      if (bullet.active) {
        bullet.y -= bullet.speed;
        if (bullet.y < 0) bullet.active = false;
      }

      ctx.drawImage(player.image, player.x, player.y, player.width, player.height);

      if (bullet.active)
        ctx.drawImage(bullet.image, bullet.x, bullet.y, bullet.width, bullet.height);

      enemies.forEach((enemy, index) => {
        enemy.y += enemy.speed;
        if (enemy.y > canvas.height) {
          enemy.y = -50;
          enemy.x = Math.random() * (canvas.width - enemy.width);
        }

        if (
          bullet.active &&
          bullet.x < enemy.x + enemy.width &&
          bullet.x + bullet.width > enemy.x &&
          bullet.y < enemy.y + enemy.height &&
          bullet.y + bullet.height > enemy.y
        ) {
          bullet.active = false;
          enemy.y = -50;
          enemy.x = Math.random() * (canvas.width - enemy.width);
          score++;
        }

        ctx.drawImage(enemy.image, enemy.x, enemy.y, enemy.width, enemy.height);
      });

      ctx.font = '20px Arial';
      ctx.fillStyle = 'white';
      ctx.fillText(`Score: ${score}`, 10, 30);

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
